<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク管理ページ</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/task.css}">
</head>

<body>
    <div class="container">
        <h1>タスク一覧</h1>
        <div id="task-list" class="list"></div>

        <h2>新しいタスクを追加</h2>
        <form id="task-form">
            <label for="title">タイトル:</label>
            <input type="text" id="title" placeholder="タイトル" required>

            <label for="description">説明:</label>
            <input type="text" id="description" placeholder="説明">

            <label for="dueDate">期限:</label>
            <input type="date" id="dueDate">

            <label for="assignedTo">担当者:</label>
            <input type="text" id="assignedTo" placeholder="担当者">

            <label for="status">ステータス:</label>
            <select id="status">
                <option value="未完了">未完了</option>
                <option value="完了">完了</option>
            </select>

            <button class="primary" type="submit">追加</button>
        </form>
    </div>

    <script src="/js/task.js" defer></script>
</body>
</html>
